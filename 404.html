<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404: Страницы нет!</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #f3e8ff 0%, #ffecf3 50%, #e0f2ff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: system-ui, sans-serif;
        }

        .container {
            max-width: 420px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 24px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            text-align: center;
            backdrop-filter: blur(8px);
        }

        .icon {
            width: 96px;
            height: 96px;
            margin: 0 auto 1.5rem;
            fill: #6366f1;
            opacity: 0.75;
            transition: opacity 0.3s;
        }

        .icon:hover {
            opacity: 1;
            transform: scale(1.05);
        }

        h1 {
            font-size: 2.25rem;
            color: #3730a3;
            margin: 0 0 0.75rem;
            font-weight: 700;
        }

        p {
            color: #4a5568;
            font-size: 1.125rem;
            margin: 0 0 1.5rem;
        }

        .button {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(90deg, #6366f1 0%, #ec4899 100%);
            color: white;
            border-radius: 9999px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            border: none;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px -2px rgba(0, 0, 0, 0.2);
        }

        .button:active {
            transform: translateY(0);
        }

        .arrow {
            width: 20px;
            height: 20px;
            margin-left: 0.5rem;
            transition: transform 0.2s;
        }

        .button:hover .arrow {
            transform: translateX(4px);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="icon" viewBox="0 0 64 64" src="https://luklukin.ru/404nf.png"></img>
        
        <h1>Ошибка 404</h1>
        <p>Как вы сюда попали? Страница, которую вы ищете, не существует.</p>
        
        <button class="button" onclick="window.history.back()">
            Вернуться назад
            <svg class="arrow" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd"/>
            </svg>
        </button>
        <button class="button" onclick="document.location.replace("https://luklukin.ru/")">
            На главную
            <svg class="arrow" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd"/>
            </svg>
        </button>
    </div>
</body>
</html>
